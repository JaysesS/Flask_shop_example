{% extends 'admin/master.html' %}

{% block head_css %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='css/const.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin.css')}}">
{% endblock %}



{% block body %}
<div class="container">
    <div class="second_container">
        <div>
            <h2>Hey, {{ current_user.username }}!</h2>
        </div>
        <div>
            <button type="button" onclick = "fill_all_products()" class="btn btn-success">Fill products</button>
            <button type="button" onclick = "delete_all_products()" class="btn btn-danger">Delete products</button>
        </div>
        <div class = "links">
            <p><a href="{{ url_for('index') }}">Go to index</a></p>
            <p><a href="{{ url_for('shop') }}">Go to shop</a></p>
            <p><a href="{{ url_for('account') }}">Go to account</a></p>
        </div>
    </div>
</div>
<script type=text/javascript src="{{url_for('static', filename='js/admin.js')}}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/jquery-2.2.2.min.js') }}"></script>
{% endblock %}
