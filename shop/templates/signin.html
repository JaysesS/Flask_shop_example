{% extends "base.html" %}
{% block title %}
Signin
{% endblock %}

{% block content %}
    <h3>Sign in</h3>
    <form action="/signin" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username() }}
        {{ form.password() }}
        {{ form.remember() }}
        {{ form.submit() }}
    </form>
    <h4>{{ info }}</h4>
{% endblock %}
